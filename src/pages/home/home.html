<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Início
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <br>
    <button ion-button block (click)="Sair()">Sair</button>
  </div>

  <div *ngIf="user == null">
    <br>
    <h2>Login / Cadastro</h2>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Usuário
      </ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>

    <br>
    <h1>Login / Cadastro</h1>
    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'>
        </ion-icon> Senha
      </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>

    <br>
    <h2>Login / Cadastro</h2>
    <button ion-button block
            (click)="LoginComEmail()">
      Login
    </button>
    <button ion-button block
            (click)="cadastrarUsuario()">
      Cadastrar
    </button>
  </div>
